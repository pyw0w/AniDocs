# Пример конфигурации Nginx для Domain Controller
# Этот файл содержит конфигурацию для обслуживания трех доменов:
# - admin.anidev.com (админская панель + API)
# - anidev.com (пользовательский интерфейс + API)
# - api.anidev.com (только API, без frontend)

# Общие настройки
upstream anidev_backend {
    server 127.0.0.1:8080;
    keepalive 32;
}

# Лимиты для защиты от DDoS
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# Админский домен (admin.anidev.com)
server {
    listen 80;
    listen [::]:80;
    server_name admin.anidev.com;

    # Редирект на HTTPS (раскомментируйте после настройки SSL)
    # return 301 https://$server_name$request_uri;

    # Или используйте HTTP (для разработки)
    location / {
        proxy_pass http://anidev_backend;
        proxy_http_version 1.1;
        
        # Передаем оригинальный Host для Domain Controller
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Настройки для WebSocket (если используется)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Лимиты запросов
        limit_req zone=general_limit burst=20 nodelay;
    }

    # Отдельные лимиты для API
    location /api/ {
        proxy_pass http://anidev_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Более строгие лимиты для API
        limit_req zone=api_limit burst=10 nodelay;
    }

    # Логирование
    access_log /var/log/nginx/admin.anidev.com.access.log;
    error_log /var/log/nginx/admin.anidev.com.error.log;
}

